<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="https://www.thymeleaf.org/extras/spring-security"
      layout:decorate="~{layout}">
<head>
    <title th:text="${course.title}">Course</title>
    <link th:href="@{/css/courses.css}" rel="stylesheet">
</head>

<body class="d-flex flex-column">
<section layout:fragment="content">
    <div class="container">
        <div class="row">
            <div class="col-lg-8">

                <!-- Featured Post -->
                <div class="card mb-4">
                    <a href="#!">
                        <img class="card-img-top"
                             th:src="@{/image/thumbnail/{file}(file=${course.thumbnailPath})}"
                             alt="Course thumbnail"/>
                    </a>
                    <div class="card-body">
                        <div class="small text-muted" th:text="${course.createdOn}">2025-01-01</div>
                        <h2 class="card-title" th:text="${course.title}">Featured Post Title</h2>
                        <p class="card-text" th:text="${course.description}">Course description...</p>

                        <!-- ADMIN BUTTONS -->
                        <a sec:authorize="hasRole('ADMIN')"
                           class="btn btn-danger"
                           th:href="@{/courses/{id}/delete(id=${course.id})}">
                            Delete
                        </a>
                        <a sec:authorize="hasRole('ADMIN')"
                           class="btn btn-primary"
                           th:href="@{/lesson/{id}/new(id=${course.id})}">
                            Criar lição
                        </a>
                    </div>
                </div>

                <!-- Lessons -->
                <div class="row" th:each="lesson : ${course.lessons}">
                    <div class="col-lg-6">
                        <div class="card mb-4">
                            <a th:href="@{/lesson/{id}(id=${lesson.id})}">
                                <div class="card-body">
                                    <div class="small text-muted">January 1, 2023</div>
                                    <h2 class="card-title h4" th:text="${lesson.title}">Lesson Title</h2>
                                    <p class="card-text">Lesson description...</p>
                                </div>
                            </a>

                            <!-- ADMIN BUTTONS -->
                            <div class="card-footer">
                                <a sec:authorize="hasRole('ADMIN')"
                                   class="btn btn-danger btn-sm"
                                   th:href="@{/lesson/{id}/delete(id=${lesson.id})}">
                                    Delete
                                </a>
                                <a sec:authorize="hasRole('ADMIN')"
                                   class="btn btn-primary btn-sm"
                                   th:href="@{/lesson/{id}/edit(id=${lesson.id})}">
                                    Edit
                                </a>
                            </div>
                        </div>
                    </div>
                </div>

            </div> <!-- col-lg-8 -->
        </div> <!-- row -->
    </div> <!-- container -->
</section>
</body>
</html>
