<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Register</title>
</head>
<body>
<div layout:fragment="content">
    <h1>Registrar</h1>

    <!-- Flash message -->
    <div th:if="${flashMessage}" class="alert alert-success" th:text="${flashMessage}"></div>

    <form th:action="@{/register}" th:object="${registrationDto}" method="post">
        <div class="mb-3">
            <label for="email" class="form-label">E-mail</label>
            <input type="email" th:field="*{email}" id="email" class="form-control"/>
            <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-danger"></div>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" th:field="*{password}" id="password" class="form-control"/>
            <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="text-danger"></div>
        </div>
       <!-- <div class="mb-3">
            <label for="confirmPassword" class="form-label">Confirm password</label>
            <input type="password" th:field="*{confirmPassword}" id="confirmPassword" class="form-control"/>
            <div th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}" class="text-danger"></div>
        </div>-->
        <button type="submit" class="btn btn-primary">Registrar</button>
    </form>
</div>
</body>
</html>
