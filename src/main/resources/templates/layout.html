<!DOCTYPE html>
<html lang="pt-br"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
          rel="stylesheet"/>
    <link th:href="@{/css/styles.css}" rel="stylesheet"/>
    <link rel="shortcut icon" th:href="@{/assets/favicon.ico}" type="image/x-icon">
    <title layout:title-pattern="$CONTENT_TITLE - InovaBook">InovaBook</title>
</head>

<body class="page-wrapper">                  <!-- â‘  make body the flex container -->

<!-- ===== Header global ===== -->
<header class="header" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
    <div class="logo">
        <img th:src="@{/image/inovaBook-logo-small.png}" alt="Logo">
        <h1>InovaBook</h1>
    </div>

    <nav class="nav">
        <a th:href="@{/courses}">Cursos</a>

        <!-- Show when NOT logged in -->
        <div sec:authorize="!isAuthenticated()">
            <a class="login" th:href="@{/login}">Log in</a>
            <a class="register" th:href="@{/register}">Registre-se</a>
        </div>

        <!-- Show when logged in -->
        <div sec:authorize="isAuthenticated()">
            <span class="username">
                ðŸ‘‹
                <span th:text="${#strings.substringBefore(#authentication.name, '@')}"></span>
            </span>

            <form th:action="@{/logout}" method="post" style="display:inline;">
                <button type="submit" class="logout">Logout</button>
            </form>
        </div>
    </nav>
</header>
<!-- ===== ConteÃºdo dinÃ¢mico ===== -->
<!-- â‘¡ give the main element the class that will grow -->
<main layout:fragment="content" class="content"></main>

<!-- ===== Footer global ===== -->
<footer th:insert="~{fragments/footer :: footer}"></footer>

<!-- Bootstrap core JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

<!-- Core theme JS -->
<script th:src="@{/js/scripts.js}"></script>
</body>
</html>
